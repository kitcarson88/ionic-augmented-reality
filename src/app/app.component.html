<ng-container *ngIf="(splashState$ | async) as splashState">
  <splash *ngIf="splashState !== 'inactive'"></splash>
</ng-container>
<spinner *ngIf="showSpinner$ | async" [withContainer]="true"></spinner>

<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" swipeGesture="false" type="reveal" class="ar-menu">
      <ion-header>
        <ion-toolbar class="ar-toolbar">
          <ion-icon src="assets/icon/marker.svg" class="logo c-water-green"></ion-icon>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item lines="none" [routerLink]="p.url" [routerDirection]="p.direction" routerLinkActive="active">
              <ion-icon slot="start" [src]="p.icon" class="f-24"></ion-icon>
              <ion-label class="f-family-josefin">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
